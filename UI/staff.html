<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/staff.css">
    <title>Staff | Dashboard</title>
</head>
<body>
   <section>
       <header>
           <div id="navbar">
               <div id="logo">
                    <h2>My<span>Banka</span></h2> 
               </div>
               <div class="toggle_btn" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
           </div>
        <div id="sidebar">
            <img src="img/avatar.png" alt="" id="user_image">
            <p id="user_name">Staff</p>
            <ul>
                <li class="active_ul"><a href="Staff.html">Staff Dashboard</a></li>
                <li><a href="users_bank_account.html">Bank Accounts</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </div>
       </header>
   </section>
   <section>
    <div id="main">
        <div id="second_navbar">
            <h3>Staff Dashboard /</h3><span>Account Details</span> 
        </div>
        <div id="credit_debit_user">
                <h2>Debit / Credit Account</h2>
            <form>
                <label for="accountName">Account Name</label>
                <input type="text" placeholder="Enter Full Name">
                <label for="accountNumber">Account Number</label>
                <input type="text" placeholder="Enter Account Number">
                <label for="operationType">Operation Type</label>
                <select name="" id="operationType">
                    <option value="">Select Operation</option>
                    <option value="">Credit</option>
                    <option value="">Debit</option>
                </select>
                <label for="accountType">Account Type</label>
                <select name="" id="accountType">
                    <option value="">Select account type</option>
                    <option value="">Current</option>
                    <option value="">Savings</option>
                </select>
                <label for="amount">Amount</label>
                <input type="text" placeholder="Enter amount">
                <input type="submit" value="Submit"> 
            </form>
        </div>
    </section>

   <section>
       <footer>
        <div id="footer">
                <p>2019 Copyright @banka</p> 
        </div>
       </footer>
   </section>
   <script src="js/home.js"></script>
</body>
</html>
