language: node_js
node_js: 
  - "stable"
cache:
  directories:
    - "node_modules"
after_success: npm run coverage
# single test suite, non-parallel build.

env:
  global:
    # - CC_TEST_REPORTER_ID=15cacf1692e34e33bedddb59a974a5263f8f4861c5a294b1373093ec4ef4e50a
